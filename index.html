<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Retur</title>
</head>
<body>
  <h2>Form Input Retur</h2>
  <form id="returForm">
    Nama Barang: <input type="text" name="nama_barang" required><br><br>
    Jumlah: <input type="number" name="jumlah" required><br><br>
    Dus: <input type="number" name="dus" required><br><br>
    Palet: <input type="number" name="palet" required><br><br>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const scriptURL = https://script.google.com/macros/s/AKfycbxLg-CflzFJcqhTmyfapg7r9PyLlA1VXIv__crFwIq8c80nU8xCnRBY9UUNOSE0GgPy/exec
    const form = document.getElementById('returForm');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => alert("Data berhasil dikirim!"))
        .catch(error => alert("Gagal: " + error.message));
    });
  </script>
</body>
</html>
